pri.la.ponto.longa = <strong>La Ponto</strong> is a site for translating movies from any language to any other language, using Esperanto as a bridge ("La Ponto" in Esperanto means "The Bridge").  <br/><br class="s"/> This means that to translate a movie from Spanish to French, for example, you first translate it from Spanish to Esperanto and then from Esperanto to French. <br/><br class="s"/> If a country wants to show its movies to the world, the only thing it has to do is to translate them to Esperanto. Then, any other country automatically aquires the translations (in Esperanto), being able to translate them to their mother tongue. <br/><br/> <strong>How to start?</strong><br/><br/> If you already have a subtitles file from some movie in some language, sign up and then create a new movie with that subtitles file (first checkt that the movie is not being translated).<br/><br/> If you don't have a subtitles file, you can search one in internet or you can join a translation team. Just sign up, search a film (int he box on the right) and request to join.
