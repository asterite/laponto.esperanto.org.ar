pri.literkodo = <div> To know the encoding, if you are using Windows, you can download <a href="http://www.esperanto.mv.ru/UniRed/UTF8/index.html" target="_blank">UniRed</a>, open the file with that program, and at the bottom of the window the encoding is shown: </div> <br/> <div align="center"><img src="img/unired.jpg"/></div> <br/> <div> If the language has letters that appear in languages like English, Spanish, Porutguese and French, probably the encoding is ISO-8859-1. Else, try UTF-8.  </div><br/> <div> If you create a movie selecting some encoding and the text looks broken, you can delete it and create it once agin choosing another encoding. It's recommended to try UTF-8 if the first time it doesn't work. </div>
