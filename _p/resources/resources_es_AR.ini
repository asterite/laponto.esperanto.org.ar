pri.la.ponto.longa = <strong>La Ponto</strong> es un sitio para traducir películas de cualquier idioma a cualquier otro idioma, usando como idioma puente al Esperanto ("La Ponto"  en Esperanto significa "El Puente").  <br/><br class="s"/> Esto quiere decir: para traducir una película del español al francés, por ejemplo, primero se traduce del español al Esperanto, y luego del Esperanto al francés. <br/><br class="s"/> Si un país quiere mostrar sus películas al mundo, lo único que debe hacer es traducirlas al Esperanto. Luego, cualquier otro país obtiene automáticamente las traducciones (en Esperanto), pudiendo traducirlas a su vez a su idioma nacional.  <br/><br/> <strong>Cómo empezar?</strong><br/><br/> Si ya tenés un archivo con subtítulos de alguna película en algún idioma, registrate y después creá una nueva película con ese archivo de subtítulos (primero controlá que la película no esté siendo traducida).<br/><br/> Si no tenés un archivo de subtítulos, podés buscar uno en internet o podés unirte a algún equipo de traducción. Simplemente registrate, buscá una película (en la caja de la derecha), y pedí participar.
