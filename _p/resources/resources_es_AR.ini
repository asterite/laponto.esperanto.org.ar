pri.literkodo = <div> Para determinar la codificación, si uzás Windows, podés bajarte el programa <a href="http://www.esperanto.mv.ru/UniRed/UTF8/index.html" target="_blank">UniRed</a>, abrir el archivo con ese programa, y abajo en la ventana aparece la codificación: </div> <br/> <div align="center"><img src="img/unired.jpg"/></div> <br/> <div> Si el idioma tiene letras que aparecen en idiomas como el inglés, español, portugués y francés, lo más probable es que la codificación sea ISO-8859-1. De lo contrario, probá  UTF-8.  </div><br/> <div> Si creás una película eligiendo una codificación, y el texto se ve mal, podés borrar la película y crearla de nuevo eligiendo otra codificación. Es recomendable probar con UTF-8 si la primera vez no funciona. </div>
