pri.krei.filmon = Para crear una película, ingresá su nombre, el archivo que contiene los subtítulos, y de qué idioma a qué otro idioma se va a traducir la película.<br/> Por ahora, sólo se entienden los formatos <strong>SRT</strong> y <strong>SUB</strong>.<br/><br/>También se puede subir un archivo en <b>Excel guardado como CSV</b>, cada campo separado por el caracter <b>"</b>, los saltos de línea son "|". La primer columna tiene que tener el tiempo desde, la segunda el tiempo hasta, la tercera el texto original y es posible agregar una cuarta columna con el texto traducido.
