pri.la.ponto.longa = <strong>La Ponto</strong> estas retpa&#285;o por kunlabore traduki filmojn el ajna lingvo al ajna alia lingvo, uzante Esperanton kiel ponton. <strong>La Ponto</strong> helpas organizi la tradukadon. <br/><br class="s"/> Tio signifas: por traduki filmon el la hispana al la franca, ekzemple, unue oni tradukas &#285;in el la hispana al Esperanto, kaj poste el Esperanto al la franca. <br/><br class="s"/> Se iu lando volas montri siajn filmojn al la mondo, la sola afero, kiun &#285;i devas fari, estas traduki ilin al Esperanto. Poste, &#265;iu alia lando akiras a&#365;tomate la tradukon (en Esperanto), povante traduki &#285;in al sia nacia lingvo.<br/><br/> <strong>Kiel komenci?</strong><br/><br/> Se vi jam havas dosieron kun subtitoloj de filmo en iu lingvo, registri&#285;u kaj poste kreu novan filmon kun tiu subtitol-dosiero (unue kontrolu ke la filmo ne estas jam tradukata).<br/><br/> Se vi ne havas dosieron kun subtitoloj, a&#365; vi povas ser&#265;i en interreto, a&#365; vi povas partopreni teamon de tradukado. Simple registri&#285;u, ser&#265;u filmon (en la dekstra skatolo), kaj petu partopreni.
